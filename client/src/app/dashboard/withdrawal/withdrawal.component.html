<div class="withdrawal-container">
  <h3>My withdrawal</h3>

  @if (userWithdrawal.length) {
    <table mat-table [dataSource]="userWithdrawal" class="mat-table">
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element?.createdAt | date: 'MMM dd, yyyy H:mm:ss' }}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef>Sum</th>
        <td mat-cell *matCellDef="let element">{{ element?.sum }}</td>
        <td mat-footer-cell *matFooterCellDef>{{ totalWithdrawalSum }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" class="footer-row"></tr>
    </table>
  } @else if (loading) {
    <div class="loader-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <div class="not-found">No withdrawal found yet</div>
  }
</div>
