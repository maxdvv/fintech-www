<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Fintech WWW</span>
    <span class="spacer"></span>
    <span class="user-name">{{userName}}</span>
    <button mat-icon-button class="logout-icon" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Make an investment">
    <app-make-investment></app-make-investment>
  </mat-tab>
  <mat-tab label="Show investment">
    <app-investment></app-investment>
  </mat-tab>
</mat-tab-group>
