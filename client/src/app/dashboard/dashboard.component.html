<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Fintech WWW</span>
    <span class="spacer"></span>
    <span class="user-name">{{userName}}</span>
    <button mat-icon-button class="logout-icon" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Make an investment">
    <ng-template matTabContent>
      <app-make-investment></app-make-investment>
    </ng-template>
  </mat-tab>
  <mat-tab label="Investment">
    <ng-template matTabContent>
      <app-investment></app-investment>
    </ng-template>
  </mat-tab>
  <mat-tab label="Bonus">
    <ng-template matTabContent>
      <app-bonus></app-bonus>
    </ng-template>
  </mat-tab>
  <mat-tab label="Withdrawal">
    Get money
  </mat-tab>
</mat-tab-group>
