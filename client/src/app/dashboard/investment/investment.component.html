<div class="investments-container">
  <h3>My investment</h3>
  <table mat-table [dataSource]="investments" class="mat-table">
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element?.createdAt | date:'medium'}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="deposit">
      <th mat-header-cell *matHeaderCellDef> Deposit </th>
      <td mat-cell *matCellDef="let element"> {{element?.deposit}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost('deposit')}} </td>
    </ng-container>

    <ng-container matColumnDef="availableProfit">
      <th mat-header-cell *matHeaderCellDef> Profit </th>
      <td mat-cell *matCellDef="let element"> {{element?.availableProfit}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost('availableProfit')}} </td>
    </ng-container>

    <ng-container matColumnDef="availableBonus">
      <th mat-header-cell *matHeaderCellDef> Bonus </th>
      <td mat-cell *matCellDef="let element"> {{element?.availableBonus}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost('availableBonus')}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
  </table>
</div>
